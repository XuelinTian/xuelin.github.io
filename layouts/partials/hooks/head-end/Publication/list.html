{{ define "main" }}
<main id="main" class="site-main" role="main">
  <div class="container">
    <div class="row">
      <div class="col-lg-8 col-md-10 mx-auto">
        <h1>{{ .Title }}</h1>
        <ul>
          {{ $index := 1 }}
          {{ range .Pages }}
          <li>
            <strong>{{ $index }}.</strong> {{ .Render "li" }}
          </li>
          {{ $index = add $index 1 }}
          {{ end }}
        </ul>
      </div>
    </div>
  </div>
</main>
{{ end }}
